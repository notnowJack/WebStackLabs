<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamic Leaderboard</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
        <h1>Game Leaderboard</h1>

        <table id="leaderboard">
            <tr>
                <th>Player</th>
                <th>Score</th>
            </tr>
        </table>

        <h2>Add New Player</h2>
        <input type="text" id="newName" placeholder="Enter player name">
        <input type="number" id="newScore" placeholder="Enter player score">
        <button onclick="addPlayer()">Add Player</button>

        <h2>Filter by Minimum Score</h2>
        <input type="number" id="minScore" placeholder="Enter minimum score">
        <button onclick="filterLeaderboard()">Filter</button>
        
        <script src="script.js"></script>
    </body>
</html>
